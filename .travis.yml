language: python
matrix:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
    - python: "3.9"
script:
  - pip install .
  - cd tests && python3 -m pytest

before_deploy:
  - cd ..
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
